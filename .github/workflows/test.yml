name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Lint (Ruff + MyPy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff
        run: uv run ruff check .

      - name: Run mypy
        run: uv run mypy src/drawcustom --strict

  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run all tests
        run: uv run pytest tests/ -v --tb=short

      - name: Generate coverage report
        if: matrix.python-version == '3.11'
        run: uv run pytest tests/ --cov=src/drawcustom --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test snapshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-snapshots-py${{ matrix.python-version }}
          path: tests/visual/__snapshots__/